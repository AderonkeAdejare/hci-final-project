template = """
<!DOCTYPE html>
<html> 
    <head> 
        <title> What's AKW Listening To? </title>
        <link rel="stylesheet" type="text/css" href="style.css">

    </head>

    <body> 
        <h1> Results </h1>


        <p> You are a {genre} fan! </p>

        <p> {count} of AKWers are count fans like you! </p>

        <p>Check out the playlist, "What's AKW Listening To?" </p>
        <p> QR Code goes here </p>

        <script>
            const urlParams = new URLSearchParams(window.location.search);
            const genre = urlParams.get('genre');
            const count = urlParams.get('count');
            document.getElementById('genre').textContent = genre;
            document.getElementById('count').textContent = count;
        </script>


    
    </body>
</html>

output_html = template.format(genre=genre, count=count)
