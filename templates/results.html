
<!DOCTYPE html>
<html> 
    <head> 
        <link href="/static/favicon_io/favicon.ico" rel="icon">

        <title> What's AKW Listening To? </title>
        <link rel="stylesheet" type="text/css" href="../static/style.css">

    </head>

    <body> 
        <h1> Results </h1>

        <p><span class="placeholder"> You are a {{placeholder}} fan! </span></p>
        <p><span class="placeholder"> {{ count }} of AKWers are {{placeholder}} fans like you! </span></p>
        <p>Check out the playlist, "What's AKW Listening To?" </p>
        <p> QR Code goes here </p>
        <p> Game will restart within 30 sec </p>

        <script type="text/javascript">
            const urlParams = new URLSearchParams(window.location.search);
            const genre = urlParams.get('genre');
            const count = urlParams.get('count');
            document.getElementById('genre').textContent = genre;
            document.getElementById('count').textContent = count;
            setTimeout(function() {
                window.location.href = "/"
            }, 5000);
</script>

        </script>


    
    </body>
</html>
